{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2>Register</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form|crispy }}
      {{ profile_form|crispy }}
      <button class="btn btn-success">Register</button>
    </form>
  </div>
</div>
{% endblock %}
